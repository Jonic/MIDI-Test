<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>MIDI Interface Test</title>

		<style>
			.hidden {
				visibility: hidden;
				width: 0px;
				height: 0px;
				margin: 0px;
				padding: 0px;
				border-style: none;
				border-width: 0px;
				max-width: 0px;
				max-height: 0px;
			}
		</style>
	</head>

	<body>
		<object id="Jazz" type="audio/x-jazz" class="hidden"></object>

		<script>
			var Jazz = document.getElementById('Jazz');

			function play() {
				Jazz.MidiOut(0x90, 60, 100);
				Jazz.MidiOut(0x90, 64, 100);
				Jazz.MidiOut(0x90, 67, 100);
			}

			function stop() {
				Jazz.MidiOut(0x80, 60, 0);
				Jazz.MidiOut(0x80, 64, 0);
				Jazz.MidiOut(0x80, 67, 0);
			}
		</script>

		<button onmousedown='play();' onmouseup='stop();'> Press to play... </button>
	</body>
</html>
